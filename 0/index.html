<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script>
		"use strict";

		if(document.referer && localStorage.length === 0){
			const xhr = new XMLHttpRequest;
			xhr.open("GET", "./boot.js", false);
			xhr.send();
			localStorage.setItem(`
				"use strict";

				document.open();
				document.write(`<!DOCTYPE html><html><head><meta charset="utf-8"></head></html>`);
				document.close();
				const global_eval = eval;
				global_eval('"use strict";' + unescape("${escape(xhr.responseText)}"));
			`, "");
			location.replace(document.referer);
		}
	</script>
</head>

</html>
