<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>不支持</title>
</head>

<body>
	<article id="not-support">
		请用<a href="https://www.google.com/chrome/browser/canary.html">Chrome Canary（推荐但不支持Linux）</a>或<a href="https://download-chromium.appspot.com/">Chromium</a>浏览本站，并启用下列实验选项：<br>
		- chrome://flags/#enable-javascript-harmony<br>
		- chrome://flags/#enable-experimental-web-platform-features
	</article>
	<article id="not-found" style="display: none">
		404 Not Found
	</article>
	<script>
		"use strict";

		document.append(...[]);
		async () => {};
		try{
			if(location.hash.length < 2) throw null;
			history.pushState(null, null, location.hash.slice(1));

		}catch(error){
			document.title = "404 Not Found";
			document.querySelector("#not-support").hidden = true;
			document.querySelector("#not-found").style.display = "";
			const xhr = new XMLHttpRequest;
			const start = 0;
		}
	</script>
	<style>
		body{
			text-align: center;
		}

		article:not([hidden]){
			display: inline-table;
			font-size: 1.1em;
			font-family: Consolas, Menlo, 黑体, 平黑, monospace;
			line-height: 1.8em;
			text-align: left;
		}

		article a{
			text-decoration: none;
			display: inline-block;
			position: relative;
		}

		article a:link,
		article a:active,
		article a:visited{
			color: black;
		}

		article a:focus{
			outline: none;
		}

		article a::before,
		article a::after{
			display: block;
			position: absolute;
			width: 100%;
			height: 0;
			bottom: 0;
			border-bottom-width: 1px;
			border-bottom-color: black;
			content: "";
		}

		article a::before{
			border-bottom-style: solid;
		}

		article a:visited::before{
			border-bottom-color: white;
		}

		article a::after{
			border-bottom-style: dashed;
		}

		article a:focus,
		article a:hover{
			background-color: rgba(0, 0, 0, 0.17);
		}
	</style>
</body>

</html>
