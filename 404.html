<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style>
		body{
			display: none;
		}
	</style>
	<title>不支持</title>
</head>

<body>
	<table><tr><td>
		<div id="not-supported">
		   	请用<a href="https://www.google.com/chrome/browser/canary.html">Chrome Canary（不支持Linux）</a>或<a href="https://download-chromium.appspot.com">Chromium（不支持自动更新）</a>浏览本站，并启用下列实验选项：<br>
		   	- chrome://flags/#enable-javascript-harmony<br>
		   	- chrome://flags/#enable-experimental-web-platform-features
		</div>
		<div id="not-found" style="display: none">
		   	404 Not Found
		</div>
	</td></tr></table>
	<script>
		"use strict";

		document.append(...``);
		async () => / /u;
		indexedDB;
		Reflect;
		new MessageChannel();
		new SharedWorker(URL.createObjectURL(new Blob([";"])));

		document.title = "Loading";
		try{
			if(location.hash.length < 2) throw null;
			history.replaceState(null, null, location.hash.slice(1));
			if(localStorage.length === 0) localStorage.setItem(`
				"use strict";

				Reflect.deleteProperty(self, "a");
				document.write('<!DOCTYPE html><html><head><meta charset="utf-8"></head><body></body></html>');
				document.close();

				let source;
				let cancel;
				let lock = false;
				const update = () => {
					if(lock) return;
					lock = true;
					const source1 = localStorage.getItem(localStorage.key(0));
					if(source1 !== source){
						source = source1;
						(async () => {
							await (cancel || (() => {}))();
						})().then(() => {
							Function('"use strict";' + source);
							cancel = top.eval('"use strict"; () => {' + source + "}")();
							lock = false;
						});
					}
				};
				addEventListener("stroage", update);
				update();

				const xhr = new XMLHttpRequest;
				const check = () => setTimeout(() => requestAnimationFrame(() => {
					xhr.open("GET", "/boot.js");
					xhr.send();
				}), 5000);
				xhr.addEventListener("load", () =>
					localStorage.setItem(localStorage.key(0), xhr.status === 404 ? "" : xhr.responseText));
				xhr.addEventListener("error", check);
				xhr.addEventListener("timeout", check);
				check();
			`, "");
			location.reload();
		}catch(error){
			document.title = "";
			document.querySelector("#not-supported").style.display = "none";
			document.querySelector("#not-found").style.display = "";
			const xhr = new XMLHttpRequest;
			const check = () => requestAnimationFrame(() => {
				xhr.open("GET", location);
				xhr.send();
			});
			xhr.addEventListener("load", () => xhr.status === 404 ? check() : location.reload());
			xhr.addEventListener("error", check);
			xhr.addEventListener("timeout", check);
			check();
		}
	</script>
	<style>
		body{
			display: block;
			text-align: center;
			overflow: auto;
			border: none;
			margin: 8px;
		}

		table{
			display: inline;
			border-collapse: collapse;
		}

		td{
			padding: 0;
		}

		div{
			font-size: 1.1em;
			font-family: consolas, menlo, 黑体, monospace;
			line-height: 1.8em;
			text-align: left;
		}

		div a:not([hidden]){
			text-decoration: none;
			display: inline-block;
			position: relative;
		}

		div a:link,
		div a:active{
			color: black;
		}

		div a:visited:not([hidden]){
			color: black;
		}

		div a:focus{
			outline: none;
		}

		div a::before,
		div a::after{
			display: block;
			position: absolute;
			width: 100%;
			height: 0;
			bottom: 0;
			border-bottom-width: 1px;
			border-bottom-color: black;
			content: "";
		}

		div a::before{
			border-bottom-style: solid;
		}

		div a:visited::before{
			border-bottom-color: white;
		}

		div a::after{
			border-bottom-style: dashed;
		}

		div a:focus,
		div a:hover{
			background-color: rgba(0, 0, 0, 0.17);
		}
	</style>
</body>

</html>
